<a routerLink="/dashboard" class="announcement-anchor">
    <div class="alert announcement-badge-icon">
        <img id="announcement-icon-to-white" [style.filter] = "isEnteredAnc ? 'brightness(0) invert(1)' : 'none'" class="alert-icon" src="/assets/image/icons/announcements.svg" alt="">
        <div id="announcement-number-badge" class="badge-number" *ngIf="!isEnteredAnc">
            1
        </div>
        <div class="announcement-div" id="{{isEnteredAnc ? 'announcement-div-hover' : ''}}">
            <div class="announcement-subdiv">
                <ul class="announcement-list">
                    <li *ngFor="let announcement of announcement_data" [ngClass]="{'announcement-seen': announcement.isSeen}">
                        <div>
                            <div class="line1 line">
                                <div class="from">
                                    PA: &nbsp;<span>{{announcement.pa}}</span>
                                </div>
                                <div class="is-shown-icon"> 
                                </div>
                            </div>
                            <div class="line2 line">
                                <div>
                                    {{announcement.message}}
                                </div>

                            </div>
                            <div class="line3 line" *ngIf="announcement.course != ''">
                                Course: {{announcement.course}}
                            </div>
                            
                            <div class="line4 line">
                                <div class="attach">
                                    <img src="/assets/image/icons/attachment.png" alt=""  *ngIf="announcement.attached_files != 0">
                                    <span  *ngIf="announcement.attached_files != 0">{{announcement.attached_files}} files are attached</span>
                                </div>
                                <div class="announce-date">
                                    {{announcement.date}} at {{announcement.time}}
                                </div>
                            </div>

                        </div>
                    </li>
                    
                </ul>

                <div class="announcement-buttons">
                    <button>
                        SHOW ALL
                    </button>
                    <div class="verticle-border">

                    </div>
                    <button>
                        CREATE NEW
                    </button>
                </div>

            </div>

        </div>
    </div>
</a>
